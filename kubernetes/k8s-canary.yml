# Canary Deployment Strategy
# Stable Version (90% of traffic)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aceest-fitness-stable
  labels:
    app: aceest-fitness
    version: stable
spec:
  replicas: 9  # 90% of traffic
  selector:
    matchLabels:
      app: aceest-fitness
      version: stable
  template:
    metadata:
      labels:
        app: aceest-fitness
        version: stable
    spec:
      containers:
      - name: aceest-fitness
        image: docker.io/aceest-fitness:v1.2.3
        ports:
        - containerPort: 8000
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
# Canary Version (10% of traffic)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aceest-fitness-canary
  labels:
    app: aceest-fitness
    version: canary
spec:
  replicas: 1  # 10% of traffic
  selector:
    matchLabels:
      app: aceest-fitness
      version: canary
  template:
    metadata:
      labels:
        app: aceest-fitness
        version: canary
    spec:
      containers:
      - name: aceest-fitness
        image: docker.io/aceest-fitness:v1.3.0
        ports:
        - containerPort: 8000
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
# Service routes traffic to both stable and canary
apiVersion: v1
kind: Service
metadata:
  name: aceest-fitness-service
  labels:
    app: aceest-fitness
spec:
  type: LoadBalancer
  selector:
    app: aceest-fitness  # Selects both stable and canary pods
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http

# To promote canary to stable:
# 1. Update stable deployment image to canary version
# 2. Scale stable to desired replicas
# 3. Delete canary deployment
# kubectl set image deployment/aceest-fitness-stable aceest-fitness=docker.io/aceest-fitness:v1.3.0
# kubectl scale deployment aceest-fitness-stable --replicas=10
# kubectl delete deployment aceest-fitness-canary
