name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests (pytest)
        run: pytest -q

  docker-build-and-smoke:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t aceest-fitness:ci .

      - name: Run container
        run: docker run -d -p 8000:8000 --name web aceest-fitness:ci

      - name: Wait for app to be ready
        run: |
          for i in {1..20}; do
            if curl -fsS http://localhost:8000/health >/dev/null; then
              echo "App is up"; break
            fi
            sleep 1
          done

      - name: Smoke test API
        run: |
          curl -fsS http://localhost:8000/health
          curl -fsS -X POST http://localhost:8000/workouts                 -H 'Content-Type: application/json'                 -d '{"workout":"Running","duration":25}'
          curl -fsS http://localhost:8000/workouts

      - name: Container logs (on failure)
        if: failure()
        run: docker logs web
