name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests with coverage
        run: |
          pytest --cov=app --cov-report=xml --cov-report=html --junitxml=test-results.xml -v
      - name: Upload coverage reports
        uses: actions/upload-artifact@v3
        with:
          name: coverage-reports
          path: |
            coverage.xml
            htmlcov/
            test-results.xml

  sonarqube:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones disabled for better analysis
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies and run tests
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pytest --cov=app --cov-report=xml --junitxml=test-results.xml -v
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      - name: SonarQube Quality Gate check
        uses: SonarSource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        continue-on-error: true  # Don't fail build if quality gate fails

  docker-build-and-smoke:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t aceest-fitness:ci .
      - name: Start container
        run: docker run -d -p 8000:8000 --name web aceest-fitness:ci
      - name: Wait for app to be ready
        run: |
          for i in {1..20}; do
            if curl -fsS http://localhost:8000/health >/dev/null; then
              echo "✅ App is up and running!"; break
            fi
            echo "⏳ Waiting for app... ($i/20)"
            sleep 1
          done
      - name: Run smoke tests
        run: |
          echo "Testing health endpoint..."
          curl -fsS http://localhost:8000/health
          
          echo "Testing add workout..."
          curl -fsS -X POST http://localhost:8000/workouts \
            -H 'Content-Type: application/json' \
            -d '{"category":"Workout","workout":"Running","duration":25}'
          
          echo "Testing list workouts..."
          curl -fsS http://localhost:8000/workouts
          
          echo "Testing summary..."
          curl -fsS http://localhost:8000/summary
          
          echo "Testing UI..."
          curl -fsS http://localhost:8000/ui
          
          echo "✅ All smoke tests passed!"
      - name: Show container logs on failure
        if: failure()
        run: docker logs web
      - name: Cleanup container
        if: always()
        run: |
          docker stop web || true
          docker rm web || true
