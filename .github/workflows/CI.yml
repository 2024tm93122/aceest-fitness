name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests with coverage
        run: |
          pytest --cov=app --cov-report=xml --cov-report=html -v
      - name: Upload coverage reports
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: |
            coverage.xml
            htmlcov/

  sonarqube:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies and run tests
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pytest --cov=app --cov-report=xml --junitxml=test-results.xml
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      - name: SonarQube Quality Gate check
        uses: SonarSource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  docker-build-and-smoke:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t aceest-fitness:ci .
      - name: Start container
        run: docker run -d -p 8000:8000 --name web aceest-fitness:ci
      - name: Wait for app to be ready
        run: |
          for i in {1..20}; do
            if curl -fsS http://localhost:8000/health >/dev/null; then
              echo "App is up"; break
            fi
            sleep 1
          done
      - name: Run smoke tests
        run: |
          curl -fsS http://localhost:8000/health
          curl -fsS -X POST http://localhost:8000/workouts \
            -H 'Content-Type: application/json' \
            -d '{"category":"Workout","workout":"Running","duration":25}'
          curl -fsS http://localhost:8000/workouts
          curl -fsS http://localhost:8000/summary
          curl -fsS http://localhost:8000/ui
      - name: Show logs on failure
        if: failure()
        run: docker logs web
      - name: Cleanup
        if: always()
        run: |
          docker stop web || true
          docker rm web || true

  validate-kubernetes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate Kubernetes manifests
        run: |
          # Install kubeval
          wget https://github.com/instrumenta/kubeval/releases/latest/download/kubeval-linux-amd64.tar.gz
          tar xf kubeval-linux-amd64.tar.gz
          sudo mv kubeval /usr/local/bin
          # Validate all YAML files
          for file in kubernetes/*.yaml; do
            echo "Validating $file"
            kubeval "$file" || exit 1
          done
