# ==================== SonarCloud Analysis ====================
  sonarcloud:
    name: SonarCloud Code Analysis
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=term
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Automatically provided by GitHub
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}     # Added in Step 2
        with:
          args: >
            -Dsonar.projectKey=2024tm93122_aceest-fitness
            -Dsonar.organization=2024tm93122
            -Dsonar.python.coverage.reportPaths=coverage.xml

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports-sonar
          path: |
            coverage.xml
            .coverage
          retention-days: 7

          # ==================== Security Scanning ====================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install safety bandit

      - name: Run Safety check (dependency vulnerabilities)
        run: |
          safety check --json || echo "Safety check found issues (non-blocking)"
        continue-on-error: true

      - name: Run Bandit security scan
        run: |
          bandit -r app/ -f json -o bandit-report.json || echo "Bandit found issues (non-blocking)"
        continue-on-error: true

      - name: Upload security reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json
          retention-days: 30

